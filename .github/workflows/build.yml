name: Build

on:
  push:
    branches: [main]

jobs:
  build:
    name: cross build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: taiki-e/install-action@cross
      - run: cross build --target=aarch64-unknown-linux-gnu --release
